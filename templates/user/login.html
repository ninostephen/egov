{% extends 'layout.html' %}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="{{  url_for('static', filename= 'official/css/bootstrap.min.css') }}">

    <title>Login</title>
    <style>
      .center-div{
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 400px;
        height: 450px;
        background-color: #ccc;
        border-radius: 3px;
      }
      input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
	{% endblock%}
	{% block body %}
    <div class="center-div" id="login">
      <h3 style="padding-left:20px;margin-top:40px;">Login</h3>
      <form method="post" action="">
        <div class="form-group" style="padding-left:20px;padding-right:20px;">
          <label for="email">Username:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group" style="padding-left:20px;padding-right:20px;">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        <div style="margin-left:20px;">
          <button type="submit" class="btn btn-default">Login</button>
          <!--a href="#" style="margin-left:15px;">Forgot password?</a-->
        </div>
        <!--div style="margin-left:20px;margin-top:25px;">
          <p>Don't have an account?</p>
        </div-->
      </form>
      <!--div style="margin-left:20px;">
        <button class="btn btn-default" onclick=''>Sign Up</button>
      </div-->
    </div>
    {% endblock %}
