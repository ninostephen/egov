{% extends 'layout.html' %}
{% block head %}
	<title>E-Gov</title>
	<link rel="stylesheet" href="{{  url_for('static', filename= 'official/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{  url_for('static', filename= 'user/css/userhome.css') }}">
	<script src="{{  url_for('static', filename= 'user/js/jquery.min.js') }}"></script>
	<script src="{{  url_for('static', filename= 'user/js/bootstrap.min.js') }}"></script>

	{% endblock%}
	{% block body %}

	{% include 'includes/_userSidebar.html' %}
	<!--                 Main
	================================================= -->
		<main class="col-sm-9 offset-sm-3 coml-md-19 offset-md-2 pt-3">
			<h1>Apply</h1>
			<form style="margin-top:50px;" method="POST">
				<div class="form-group">
					<h4 for="subject">Request Subject</h4>
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" value="{{ subject }}">
				</div>
				<div class="form-group">
					<h4 for="subject">Unit</h4>
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-2">
								<div class="form-group">
									<!--div class="col-xs-2"-->
										<select class="form-control" name="unit" >
													<option value="{{ unit }}">{{ unit }}</option>
													<option value="IEDC">IEDC</option>
													<option value="NSS">NSS</option>
													<option value="IEEE">IEEE</option>
													<option value="Technocratz">Technocratz</option>
											</select>
										<!--/div-->
								</div>
						</div>

				<!--input type="text" class="form-control" id="unit" name="unit" placeholder="IEDC/IEEE/NSS"-->
			</div>
				<!-- I didn't understand the next field so I'm gonna leave it-->
				<div class="form-group">
					<h4 for="content">Request Body</h4>
					<textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter Content">{{ content }}</textarea>
				</div>

				<!-- Add the button functions -->
				<div class="row">
					<div class="col-md-6 text-left">
						<input type="hidden" id="checker" name="checker" value="submit">
						
						<button class="btn btn-primary" type="submit" onclick="getElementById('checker').value = 'sign';">Sign</button>
						<button class="btn btn-warning" type="submit" onclick="getElementById('checker').value = 'draft';">Draft</button>
					</div>
					<div class="col-md-6 text-right">
						<button class="btn btn-success" type="submit" name="action" value="submit" onclick="getElementById('checker').value = 'submit';">Submit</button>
					</div>
				</div>
			</form>
		</main>
	</div>

<!-- Bootstrap core JavaScript
================================================== -->
