{% block head %}
	<title>E-Gov</title>
	<link rel="stylesheet" href="{{  url_for('static', filename= 'official/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{  url_for('static', filename= 'official/css/officialhome.css') }}">
	<script src="{{  url_for('static', filename= 'official/js/jquery.min.js') }}"></script>
	<script src="{{  url_for('static', filename= 'official/js/bootstrap.min.js') }}"></script>

	{% endblock%}
	{% block body %}
	{% include 'includes/_officialSidebar.html' %}

<!-- //////////////////////////////////////////////////////////////////////////////////////// -->


<main class="col-sm-9 offset-sm-3 coml-md-19 offset-md-2 pt-3">
	<h3>Subject : </h3><h5>{{ records['subject'] }}</h5>
		<div class="form-group">
			<div class="row">
				<div class="col-md-6 text-left">
					<h4 for="subject">Request Details</h4>
				</div>
				<div class="col-md-6 text-right">
					<h4 style="text-align:right;">{{ records['submisionDate'] }}</h4>
				</div>
			</div>
			<p>{{ records['body'] }}</p>
		</div>
		<!-- I didn't understand the next field so I'm gonna leave it-->
		<form style="margin-top:50px;" method="post">
			<div class="form-group">

		<div class="form-group">
			<input type="text" class="form-control" id="comments" name="comments" placeholder="Add Comments" value="{{ comments }}">
		</div>
		<!-- Add the button functions -->

		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-2">
					<div class="form-group">
							<div class="col-xs-2">
							<select class="form-control" name="option">
										<option value="{{ action }}">{{ action }}</option>
										<option value="Forward">Forward</option>
										<option value="Drop">Drop</option>
								</select>
							</div>
					</div>
			</div>
		<div class="row">
			<input type="hidden" id = "checker" name="checker" value="">
			<div class="col-md-6 text-left">
				<button class="btn btn-warning" onclick="getElementById('checker').value = 'sign';" type="submit">Sign</button>
			</div>
			<div class="col-md-6 text-right">
				<button class="btn btn-success" onclick="getElementById('checker').value = 'submit';" type="submit">Submit</button>
			</div>
		</div>
		</div>
	</form>
</main>
